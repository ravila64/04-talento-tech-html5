<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Uso de formularios</title>
  </head>
  <body>
    <h2>Formulario de Contacto</h2>
    <form action="/submit_form" method="post">
      <label for="nombre">Nombres:</label><br />
      <input
        type="text"
        id="nombre"
        name="nombre"
        required
        maxlength="50"
      /><br />
      <label for="apellido">Apellidos:</label><br />
      <input
        type="text"
        id="apellido"
        name="apellido"
        required
        maxlength="50"
      /><br />
      <br />

      <label for="telefono">Teléfono:</label><br />
      <input
        type="tel"
        id="telefono"
        name="telefono"
        required
        pattern="[0-9]{3}[0-9]{3}[0-9]{4}"
        placeholder="1234567890"
      /><br /><br />

      <label for="email">Correo Electrónico:</label><br />
      <input
        type="email"
        id="email"
        name="email"
        required
        maxlength="70"
      /><br /><br />

      <label for="comentarios">Sus comentarios sobre esta aplicación:</label
      ><br />
      <textarea
        id="comentarios"
        name="comentarios"
        rows="10"
        cols="50"
      ></textarea>
      <br />
      <input type="submit" value="Enviar" />
    </form>
    <a href="./index.html">Regresar</a>
  </body>
</html>
